<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회의록 추가하기</title>

    <link rel="stylesheet" href="/css/paper.css" />
</head>
<body>
<div class="inner">
    <div class="menuTitleBox">
        <img src="/img/paperIcon.png" class="paperIcon">
        <h2 class="menuTitle">회의록 추가하기</h2>
    </div>
    <form action="/teampage/new" method="post">
        <div class="writeTitleBox" >
            <input id = "note_title" name ="note_title" type="text" class="writeTitleInput">
        </div>
        <div class="writeContentBox">
                <textarea>

                </textarea>
            <input id = "note_content" name ="note_content" type="text">
        </div>
        <input type="submit" value="Save" id="submitButton">
        <input type="hidden" id="team_id" name="team_id" th:value="${team_id}">

    </form>

</div>

</body>
</html>
