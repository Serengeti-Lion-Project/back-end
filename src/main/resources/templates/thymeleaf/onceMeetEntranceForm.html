
<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset='utf-8'>
    <title>일회성_메인페이지_초대된사람_입장전</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='/css/entrance.css'>
    <!-- <script src='entrance.js'></script> -->
</head>
<body>
<div class="inner">

    <div class="title">
        <h1 th:text="${title}"></h1>
    </div>

    <form action="/once/new/createUser" method="post">
        <div class="form-group">
            <div class="miniFormBox">
                <label for="page_pw">방 비밀번호 : </label>
                <input type="text" id="page_pw" name="page_pw" required>
            </div>
            <div class="miniFormBox">
                <label for="name">이                 름 : </label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="miniFormBox">
                <label for="upw">패 스 워 드 : </label>
                <input type="password" id="upw" name="upw" required>
            </div>

        </div>
        <input type="hidden" id="url_id" name="url_id" th:value="${urlid}">
        <input type="hidden" id="title" name="title" th:value="${title}">
        <div>
            <button type="submit" class = "entrance-button">입장하기</button>
        </div>
    </form>
</div>

</body>
