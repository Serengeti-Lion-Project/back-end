<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지_팀별화면</title>


    <style>
        .inner {
            display: flex;
            flex-direction: column;
            justify-content: baseline;
            align-items: center;
        }
        .topBox {
            display: flex;
            flex-direction: row;
            justify-content: baseline;
            align-items: center;
        }
    </style>

    <link rel='stylesheet' type='text/css' href='/css/teampage.css'>
    <link rel='stylesheet' type='text/css' href='/css/calendar.css'>

    <script type = "text/javascript" src='/js/calendar.js'></script>

</head>
<body>
<div class="inner">
    <h1 style="margin-right:1000px; margin-bottom: 30px; margin-top:30px;" th:text="${team.name}">팀명입니다</h1>
    <div class="topBox" style = "margin-bottom: 100px">
        <div class="calendarBox" style="margin-left: 100px">
            <div class = "left" style = "width : 600px;">
                <div class="calendar" style = "margin : 0 ;text-align: center; justify-content: center">
                    <div class="header">
                        <div class="year-month" id = "year-month"></div>
                        <div class="nav">
                            <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                            <button class="nav-btn go-today" onclick="goToday()">Today</button>
                            <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
                        </div>
                    </div>
                    <div class="main">
                        <div class="days">
                            <div class="day">일</div>
                            <div class="day">월</div>
                            <div class="day">화</div>
                            <div class="day">수</div>
                            <div class="day">목</div>
                            <div class="day">금</div>
                            <div class="day">토</div>
                        </div>
                        <div class="dates" id = "dates"></div>
                    </div>
                </div>

                <script type = "text/javascript" src='/js/calendar.js'></script>
            </div>
        </div>
        <div class style="width: 150px;"></div>
        <div class="detailSchedule">

            <div class = "right" style = "width : 497px; margin-bottom: 30px;">

                <h2 style="margin-bottom:30px;">세부 일정
                    <a th:href="@{http://localhost:8080/fixed/{teamid}(teamid=${team._id})}">
                        <button class = "addSchedule"
                                style="margin-left:auto;
                            font-size:20px; color:white;
                            background-color: #A0CD63; border-radius: 20px;
                            margin-top:20px; border:none; width:150px;
                            height:40px; cursor:pointer;">일정 추가</button>
                    </a>

                </h2>
                <tbody>
                <tr th:each="finalSchedule : ${finalSchedules}">
                    <td th:text="${finalSchedule.schedule_title}"></td>
                    <td th:text="${finalSchedule.final_date}"></td>
                    <td th:text="${finalSchedule.final_start_hour}+' :'"></td>
                    <td th:text="${finalSchedule.final_start_min}+' ~'"></td>
                    <td th:text="${finalSchedule.final_end_hour}+' :'"></td>
                    <td th:text="${finalSchedule.final_end_min}"></td>
                    <br/>
                </tr>
                </tbody>
            </div>

        </div>
    </div>
    <div class="bottomBox">
        <div class = "minutes" style="justify-content: center">
            <div class = "dummy" style="display :flex;flex-direction: row">
                <a th:href="@{http://localhost:8080/teampage/new/{teamid}(teamid=${team._id})}"
                    th:text="회의록추가"/>
                <tbody>
                    <tr th:each="note : ${notes}">
                        <a th:href="@{http://localhost:8080/teampage/notes/{noteid}(noteid=${note.note_id})}"
                            th:text="${note.note_title}"/>
                        <td th:text="${note.write_date}"></td>
                        <br/>
                    </tr>
                </tbody>
            </div>
        </div>
    </div>
</div>

</body>
</html>
