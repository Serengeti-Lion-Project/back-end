<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>다회성 팀 만들기</title>
</head>
<body>
<form action="/fixed/makeTeam" method="post">
    팀 이름 입력 : <input id = "team_name" name ="team_name" type="text" placeholder="팀명을 입력하세요"> <br>

    초대할 팀원 이메일 입력 : <input id = "invited_members" name ="invited_members" type="text" placeholder="초대할 팀원 이메일 입력"> <br>

    <input type="submit" value = "팀 생성하기">
</form>
</body>
</html>
